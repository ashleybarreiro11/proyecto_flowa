<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>SignUp</title>

</head>
<body>

   

    <div class="imagen-fondo">
        <img src="../images/Página de Registro.png" alt="">
    </div>

    <div class="img-logo">
        <img src="../images/Logo Flowa.png" alt="">
    </div>

    <div class="container">
        <div class="form-container">
            <button class="back-button"> Atrás</button>
            <h2 class="title">Crea tu cuenta</h2>
    
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido" >
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Identificación">
                    <input type="text" placeholder="Edad">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Teléfono">
                    <input type="text" placeholder="Dirección">
                </div>
                
                    <input type="email" placeholder="Email">
                     <input type="password" placeholder="Contraseña">
                
                <button class="submit-bottom">Continuar</button>
            </form>
        </div>
    </div>
    <div class="background-green"></div>

    
</body>
</html>

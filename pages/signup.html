<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>SignUp</title>

</head>
<body>

   

    <div class="imagen-fondo">
        <img src="../images/Página de Registro.png" alt="">
    </div>

    <div class="img-logo">
        <img src="../images/Logo Flowa.png" alt="">
    </div>

    <div class="container">
        <div class="form-container">
            <div class="icon-back">
                <a href="index.html">
                    <button class="back-button" ><i class="fa fa-angle-left" aria-hidden="true"></i>  Atrás</button>
                </a>
            </div>
            <h2 class="title">Crea tu cuenta</h2>
    
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido" >
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Identificación">
                    <input type="text" placeholder="Edad">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Teléfono">
                    <input type="text" placeholder="Dirección">
                </div>
                
                    <input type="email" placeholder="Email">
                     <input type="password" placeholder="Contraseña">
                
                     <a href="login.html">
                        <button class="submit-bottom">Continuar</button>
                     </a>
                
            </form>
        </div>
    </div>
    <div class="background-green"></div>

    
</body>
</html>

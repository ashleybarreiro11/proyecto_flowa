<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/general-sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <title>Mi Perfil</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <img class="bck-img" src="../images/Pantalla de cambio de contraseña.png" alt="">
        </div>

        <div  class="profile-card">
            <div class="icon-back">
                <a href="catalog.html">
                    <button class="back-button" ><i class="fa fa-angle-left" aria-hidden="true"></i>  Atrás</button>
                </a>
            </div>
            <h2>Mi Perfil</h2>
            <div class="profile-img">
                <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nombre" disabled>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Apellidos" disabled>
                </div>
                <div class="input-campos">
                    <i class=" Icon fa fa-phone" aria-hidden="true"></i>
                    <input type="text" placeholder="Teléfono" disabled>
                </div>
                <div class="input-campos">
                    <i class=" Icon fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" disabled>
                </div>
                <div class="input-campos">
                    <i class=" Icon fa fa-unlock-alt" aria-hidden="true"></i>
                    <input type="password" placeholder="********" disabled>
                    <small><a href="../pages/password.html">Cambiar Contraseña</a></small>
                </div>
                

                <button type="button" class="edit-btn">Editar</button>

            </form>
        </div>
    </div>


    
</body>
</html>
